<!-- Swiper Plugin -->
<script src="js/swiper.js"></script>
<script>
  $(function () {
    var mySwiper1 = new Swiper ('.gallery1', {
      loop: true, 
      pagination: '.nav1', 
      grabCursor: true, 
      autoplay: 3000, 
      effect: 'slide', 
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
    }); 
  });
  </script>

<!-- Slick.js Plugin-->
<script src="slick/slick.js"></script>
<script>
  $('.myslider').slick({
    infinite: false,
    slidesToShow: 4,
    slidesToScroll: 4,
    autoplay: false,
    autoplaySpeed: 2000,
    dots: false,
    speed: 300,
    fade: false,
    cssEase: 'linear',
    responsive: [
      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 4,
          slidesToScroll: 4,
          infinite: true,
          dots: false
        }
      },
      {
        breakpoint: 600,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 3
        }
      },
      {
        breakpoint: 480,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 2
        }
      }
    ]
  });
</script>
